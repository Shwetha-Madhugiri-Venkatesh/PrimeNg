<div class="card flex justify-content-center">
    <p-button label="Check" icon="pi pi-check"></p-button>
</div>

<br/><br/>

<p-button label="Show Dialog" (onClick)="displayDialog = true"></p-button>

<!-- Dropdown -->
<div style="margin-top: 2rem;">
  <label for="city">Select a City</label>
  <p-dropdown
    [options]="cities"
    [(ngModel)]="selectedCity"
    optionLabel="name"
    placeholder="Select a City"
    inputId="city"
    tooltip="Choose your city"
    tooltipPosition="right"
  ></p-dropdown>
</div>

<!-- Dialog -->
<p-dialog header="Example Dialog" [(visible)]="displayDialog" [modal]="true">
  <p>This is a modal dialog with higher z-index than dropdown.</p>
</p-dialog>

<br/><br/>


<input pInputText placeholder="Enter your name"/>

<app-auto-complete></app-auto-complete>
